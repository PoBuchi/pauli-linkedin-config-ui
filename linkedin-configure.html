<template name="configureLoginServiceDialogForLinkedIn">
  <p>
    First, you'll need to register your app on LinkedIn. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.linkedin.com/secure/developer?newapp=" target="_blank">https://www.linkedin.com/secure/developer?newapp=</a>
    </li>
    <li>
      Click "Create Application".
    </li>
    <li>
      Fill the form.
    </li>
    <li>
      Get Client ID and Client Secret.
    </li>
    <li>
      Set default permissions : r_emailaddress and r_basicprofile.
    </li>
    <li>
      Add Authorized Redirect URLs: {{siteUrl}}/_oauth/linkedin?close
    </li>
  </ol>
</template>
